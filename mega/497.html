<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メガジャローダ</title>
    <meta name="theme-color" content="#0f172a"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/pokedex.css">
</head>
<body>

    <!-- ポケモン図鑑の本体 -->
    <div class="pokedex-container">
        <div class="pokedex-grid">

            <!-- 左側: 画像と基本情報 -->
            <div class="left-panel">
                <div class="left-panel-content">
                    <div class="header">
                        <span class="pokedex-font pokemon-number">No.497</span>
                        <div class="lights">
                           <div class="light red"></div>
                           <div class="light yellow"></div>
                           <div class="light green"></div>
                        </div>
                    </div>

                    <div class="image-container">
                        <img src="./images/m_497.png" alt="メガジャローダ" class="pokemon-image" onerror="this.onerror=null;this.src='https://placehold.co/400x400/1e293b/ffffff?text=Suicune';">
                    </div>

                    <h1 class="pokedex-font pokemon-name">メガジャローダ</h1>
                    <div class="pokemon-grass pokedex-font">
                        くさ
                    </div>
                    <div class="pokemon-dragon pokedex-font">
                        ドラゴン
                    </div>
                </div>
            </div>

            <!-- 右側: 詳細情報 -->
            <div class="right-panel">
                <h2 class="section-title pokedex-font">Data</h2>
                <p class="description">
                    メガシンカにより 古の ドラゴンとしての 血筋が 覚醒した姿。
                    太陽の 力を 宿した 黄金の 装飾から 放つ 一撃は 大地をも 裂く。
                    その 威厳ある オーラは 味方全体の 力を 引き上げる。
                </p>

                <div class="stats-grid">
                    <div class="stat-box">
                        <p class="stat-label">Height</p>
                        <p class="stat-value">4.5 m</p>
                    </div>
                    <div class="stat-box">
                        <p class="stat-label">Weight</p>
                        <p class="stat-value">90.0 kg</p>
                    </div>
                </div>

                <h2 class="section-title pokedex-font">Details</h2>
                <div class="lore">
                    <p>
                        ジャローダの祖先には、強大な力を持つドラゴンポケモンが存在していたという言い伝えがある。メガシンカはその血に眠る力を呼び覚ます。背中に現れる金色の翼状の飾りは、その祖先が空を舞っていた名残とされ、太陽エネルギーを吸収する器官としても機能する。
                    </p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
